<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Segitiga</title>

    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="button-container">
            <h2>CALCULATOR SEGITIGA</h1>
                <button class="button" onclick="showSlide(0)">luas</button>
                <button class="button" onclick="showSlide(1)">keliling</button>
        </div>
        <div class="slide">
            <h3>LUAS</h3>
            <label><input id="alas" type="number" oninput="hitungLuas()" placeholder="alas"></label><br>
            <label><input id="tinggi" type="number" oninput="hitungLuas()" placeholder="tinggi"></label><br>
            <p id="hasilLuas"></p>
        </div>
        <div class="slide" style="display: none;">
            <h3>KELILING</h3>
            <label><input id="sisiA" type="number" oninput="hitungKeliling()" placeholder="sisi  A"></label><br>
            <label><input id="sisiB" type="number" oninput="hitungKeliling()" placeholder="sisi  B"></label><br>
            <label><input id="sisiC" type="number" oninput="hitungKeliling()" placeholder="sisi  C"></label><br>
            <p id="hasilKeliling"></p>
        </div>

        <button class="clearAll" onclick="clearAll()">clear all</button>

        <a class="Mode" id="themeButton">
            <span class="material-symbols-outlined" id="darkIcon">Dark_Mode</span>
            <span class="material-symbols-outlined" id="lightIcon" style="display: none;">Light_Mode</span>
        </a>

    </div>

    <!-- calculator.js -->
    <script src="calculator.js"></script>

</body>

</html>
